<form class="card" [formGroup]="form" (ngSubmit)="submit()">
  <h2>Login Administrator panel</h2>

  <div class="alert alert-danger" *ngIf="auth.error$ | async as error">
    <p>{{error}}</p>
  </div>

  <div class="alert alert-info" *ngIf="message">
    <p>{{message}}</p>
  </div>

  <div
    [ngClass]="{invalid: form.get('email').touched && form.get('email').invalid}"
    class="form-control"
  >
    <label for="email">Email</label>
    <input type="email" id="email" formControlName="email">
    <div
      *ngIf="form.get('email').touched && form.get('email').invalid"
      class="validation"
    >
      <small *ngIf="form.get('email').errors.required">
        Field is required
      </small>
      <small *ngIf="form.get('email').errors.email">
        Incorrect email
      </small>
    </div>
  </div>

  <div
    [ngClass]="{invalid: form.get('password').touched && form.get('password').invalid}"
    class="form-control"
  >
    <label for="password">Email</label>
    <input type="password" id="password" formControlName="password">
    <div
      class="validation"
      *ngIf="form.get('password').touched && form.get('password').invalid"
    >
      <small *ngIf="form.get('password').errors.required">
        Field is required
      </small>
      <small *ngIf="form.get('password').errors.minlength">
        Password min length is {{form.get('password').errors.minlength.requiredLength}} symbols.
        Introduced {{form.get('password').errors.minlength.actualLength}} symbols
      </small>
    </div>
  </div>

  <button
    type="submit"
    class="btn btn-primary"
    [disabled]="form.invalid || submited"
  >Login</button>
</form>
